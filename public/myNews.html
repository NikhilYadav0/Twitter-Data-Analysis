<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter Analysis</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="sidebar.js"></script>
    <script>
      $(() => {
        $("#submit").on("click", () => {
          $("#form").submit();
        });
      });
    </script>
  </head>
  <body>
    <!-- --------------------------------------------------------------------- -->

    <div class="ui top attached demo menu">
      <a class="item" id="sidebar">
        <i class="sidebar icon"></i>
        Menu
      </a>
    </div>
    <div class="ui sidebar inverted vertical menu">
      <a href="index.html" class="item">
        Twitter Analysis
      </a>
      <a href="myNews.html" class="item">
        Get Your News Classified
      </a>
      <a class="item">
        About
      </a>
    </div>
    <div class="pusher">
      <div class="container tweet-list"></div>
    </div>
    <div style="position: absolute;left: 30%;top:20%">
      <form
        class="ui reply form"
        id="form"
        method="POST"
        action="getNewsClassified"
      >
        <div class="field">
          <textarea
            style="width:600px;height: 400px;"
            name="article"
          ></textarea>
        </div>
        <div
          id="submit"
          class="ui primary submit labeled icon button"
          style="position: absolute;left: 40%;"
        >
          <i class="icon edit"></i> Classify
        </div>
      </form>
    </div>
    <!-- -------------------------------------------------------- -->
  </body>
</html>
